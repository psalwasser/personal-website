<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="testimonials">
  <div class="my-auto" id="testimonials-content">
    <h2 class="mb-5">Testimonials</h2>
    {{ range .Site.Data.testimonials }}
        <div class="resume-item d-flex flex-column mb-5">
          <div class="resume-content mr-auto">
            <div class="subheading2 mb-3">{{ .quote | markdownify }}</div>
            <div class="subheading2 mb-5 ml-5">{{ .person | markdownify }}</div>
            <p></p>
        </div>
    {{ end }}
  </div>

</section>
